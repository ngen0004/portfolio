<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/7e3b67895f.js" crossorigin="anonymous"></script>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <main>

        <!-- responsive nav with logo -->
        <nav class="navbar navbar-expand-lg bg-body-dark" role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="logo picture"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-white"></span>
                </button>
                <div class="collapse navbar-collapse text-right bg-white" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="about.html">About</a>
                        <a class="nav-link" href="services.html">Services</a>
                        <a class="nav-link" href="contact.html">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- welcome section with two cols -->
        <div class="text-center text-light">
            <h1 role="heading">Contact</h1>        
        </div>
        
        <div class="row justify-content-center my-4">
            <div class="bg-white rounded-pill col-5 text-center mx-5 my-2">
                <i class="fa-sharp fa-solid fa-envelope"></i>
                <p class="fw-semibold">Email me</p>
            </div>
            <div class="bg-white rounded-pill col-5 text-center mx-5 my-2">
                <i class="fa-sharp fa-solid fa-calendar-days"></i>
                <p class="fw-semibold">Schedule a meeting</p>
            </div>
            
        </div>

            <form action="#" method="get" class="row align-items-center text-light" role="form">
                <div class="col-md-6">                       
                    <label for="firstname" class="form-label">First Name</label>                                              
                    <input id="firstname" type="text" name="firstname" class="form-control">                       
                </div>
                <div class="col-md-6">                       
                    <label for="lastname" class="form-label">Last Name</label>                                              
                    <input id="lastname" type="text" name="lastname" class="form-control">                       
                </div>
                   
                <div class="col-12">
                    <label for="email" class="form-label">Your Email</label>                    
                    <input id="email" type="email" name="email" class="form-control"> 
                </div>
                <div class="col-12">
                    <label for="subject" class="form-label">Subject</label>                    
                    <input id="subject" type="text" name="subject" class="form-control">
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>                    
                    <textarea id="message" name="message" class="form-control"></textarea> 
                </div>                
                <div class="text-center">
                    <button class="btn fw-bold my-3" type="submit">Send</button>
                </div>
            </form>          

    </main>

    <!-- footer -->
    <div class="foot">
        <footer class="col text-center" role="contentinfo">
            <p class="fw-semibold">&copy; Gilbert Ng. 2023 </p>
            <p>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-twitter"></i>
                <i class="fa-brands fa-linkedin"></i>
            </p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
